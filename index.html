<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Roboto+Condensed:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" href="/Logos/zara-main-logo.svg" type="image/icon type">

    <link rel="stylesheet" href="/Styles/index.css" />
    <title>ZARA INDIA</title>
  </head>
  <body>
    <!-- Nav bar starts here -->
    <nav>
      <div id="navbar__main">
        <!-- left part of the nav -->
        <div id="navbar__left">
          <img src="/Logos/menu.png" alt="hamburger menu" id="hamburger" />
          <img
            src="/Logos/zara-title.png"
            alt="zara logo is here"
            id="main-logo"
          />
        </div>

        <!-- right part of the nav -->
        <div id="navbar__right">
          <div id="search-box" class="nav-right-pad">
            <span>SEARCH</span>
          </div>
          <div id="login" class="nav-right-pad">LOGIN</div>
          <div id="help" class="nav-right-pad">HELP</div>
          <div id="cart" class="nav-right-pad">CART</div>
        </div>
      </div>
    </nav>
    <!-- Nav bar ends here -->

    <div id="first">
      <img
        src="https://static.zara.net/photos///contents/mkt/spots/ss22-north-woman-new/subhome-xmedia-08//w/771/IMAGE-large-landscape-59c32571-389d-4fb2-ab43-2af31224787e-default_0.jpg?ts=1645447500949"
        alt=""
      />
    </div>

    <div id="second">
      <img
        src="https://static.zara.net/photos///contents/mkt/spots/ss22-north-woman-dresses/subhome-xmedia-07//w/771/IMAGE-large-landscape-4e161707-abe9-447b-8c35-d17430954be1-default_0.jpg?ts=1645188000472"
        alt=""
      />
    </div>
    <div id="third">
      <!-- <img src="" alt="" /> -->

      <video src="/Videos/third.mp4" autoplay loop muted></video>
    </div>
    <div id="fourth">
      <video src="/Videos/fourth.mp4" autoplay loop muted></video>
    </div>

    <!-- footer starts from here -->
    <footer>
      <h4>Join Our Newsletter</h4>

      <div id="social-media">
        <ul>
          <li>Instagram</li>
          <li>Facebook</li>
          <li>Twitter</li>
          <li>Pinterest</li>
          <li>Youtube</li>
        </ul>
      </div>

      <div id="bottom-foot">
        <p>Name and address of the manufacturer:</p>
        <p>Industria de Diseño Textil, SA (INDITEX, SA)</p>
        <p>
          Avenida de la Diputación, Edificio Inditex, 15143, Arteixo (A Coruña),
          Spain
        </p>
      </div>
    </footer>
  </body>
</html>
